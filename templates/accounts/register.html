<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   </head>
<body>

{% for msg in messages %}
{{ msg }}
{% endfor %}

<form action="" method="post">
    {% csrf_token %}

    <label>Username :</label>
    <input type="text" name="username" id="username" placeholder="Enter username" required>

    <label>Password :</label>
    <input type="password" name="password" id="password" placeholder="Enter the password" required>

    <label>Confirm password :</label>
    <input type="password" name="password1" id="password1" placeholder="Confirm password" required>

    <input type="submit" value="Register" onclick="showAlert()">

</form>

<script src="{% static 'js/scripts.js' %}"></script>
   <link rel="stylesheet" href="{% static 'css/style.js' %}"><!--    in case of  calling style added in static folder  (not using now)-->

</body>
</html>
